<div class="row">
  <div class="col-md-12" style="margin-top: 20px;">
    <h2>Gerenciar Caminhoneiro</h2>
    <form #cadastro="ngForm" (submit)="incluirCaminhoneiro()">
        <div>
            <label for="cpf">CPF:</label><br>
            <input type="text" id="cpf" name="cpf" [(ngModel)]="caminhoneiro.cpf" required class="form-control">  <br>
            <label for="nome">Nome Completo:</label><br>
            <input type="text" id="nome" name="nome" [(ngModel)]="caminhoneiro.nome" required class="form-control">  <br>
            <label for="celular">Celular:</label><br>
            <input type="text" id="celular" name="celular" [(ngModel)]="caminhoneiro.celular" required class="form-control" >  <br>
            <label for="senha">Senha:</label><br>
            <input type="password" id="senha" name="senha" [(ngModel)]="caminhoneiro.senha" required class="form-control">  <br>
        </div>
        <button type="submit" class="btn btn-primary form-control" >Confirmar</button>
    </form>

  </div>
</div>
