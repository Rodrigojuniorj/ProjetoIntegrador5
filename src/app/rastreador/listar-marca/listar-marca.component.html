
<div class="container-fluid">
  <div class="col-md-12">
    <a href="/listagemcaminhao" class="btn btn-primary">Cadastrar Novo Caminh√£o</a>
  </div>
  <div class="row">
    <div class="col-md-4">
      <app-nova-marca [fabricante]="fabricante" [acao]="acao"></app-nova-marca>
    </div>
    <div class="col-md-8" style="margin-top: 20px">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Marca</th>
            <th class="text-center"> </th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let fabricante of listaFabricante">
              <td>
                {{fabricante.marca}}
              </td>
              <td>
                <div class="row">
                  <div class="col-md-4">
                    <button class="btn btn-sm btn-success" (click)="editarMarca(fabricante)">Alterar</button>
                  </div>
                  <div class="col-md-4" style="margin-left: 15px;">
                    <button class="btn btn-sm btn-danger" (click)="excluirFabricante(fabricante)">Remover</button>
                  </div>
                </div>
              </td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
