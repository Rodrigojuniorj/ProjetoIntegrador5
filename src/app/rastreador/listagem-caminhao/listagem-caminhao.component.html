<div class="container-fluid">
  <div class="row ">
    <div class="col-md-12 align-self-end">
      <a href="/listarmarca" class="btn btn-primary">Cadastrar nova marca</a>
    </div>
    <div class="col-md-12">
      <app-novo-caminhao [caminhao]="caminhao"></app-novo-caminhao>
    </div>
    <div class=" col-md-12" style="margin-top: 20px">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Modelo</th>
            <th>Chassi</th>
            <th>Marca</th>
            <th>Ano de Fabricação</th>
            <th>Placa</th>
            <th>Renavam</th>
            <th class="text-center"> </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let veiculo of listaCaminhao">
            <td>
              {{veiculo.modelo}}
            </td>
            <td>
              {{veiculo.chassi}}
            </td>
            <td>
              {{veiculo.marca.marca}}
            </td>
            <td>
              {{veiculo.anoFabricacao}}
            </td>
            <td>
              {{veiculo.placa}}
            </td>
            <td>
              {{veiculo.renavam}}
            </td>
            <td>
              <div class="row">
                <div class="col-md-2">
                  <button class="btn btn-sm btn-success" (click)="editarCaminhao(veiculo)">Alterar</button>
                </div>
                <div class="col-md-2" style="margin-left: 15px;">
                  <button class="btn btn-sm btn-danger" (click)="excluirCaminhao(veiculo)">Remover</button>
                </div>
                <div class="col-md-2" style="margin-left: 15px;">
                  <button class="btn btn-sm btn-primary" (click)="localizarCaminhao(veiculo)">Localizar</button>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<agm-map [latitude]="lat" [zoom]="zoom" [longitude]="long">
  <agm-marker  [latitude]="lat"  [longitude]="long"></agm-marker>
</agm-map>
<div class="espacamento"></div>
