<div class="container-fluid">
  <div class="col-md-12">
    <a href="/listarmarca" class="btn btn-primary">Cadastrar nova marca</a>
  </div>
  <div class="row">
    <div class="col-md-4">
      <app-novo-caminhao [caminhao]="caminhao" [acao]="acao"></app-novo-caminhao>
    </div>
    <div class=" col-md-8" style="margin-top: 20px">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Modelo</th>
            <th>Chassi</th>
            <th>Marca</th>
            <th>Ano de Fabricação</th>
            <th>Placa</th>
            <th>Renavam</th>
            <th class="text-center"> </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let veiculo of listaCaminhao">
            <td>
              {{veiculo.modelo}}
            </td>
            <td>
              {{veiculo.chassi}}
            </td>
            <td>
              {{veiculo.marca.marca}}
            </td>
            <td>
              {{veiculo.anoFabricacao}}
            </td>
            <td>
              {{veiculo.placa}}
            </td>
            <td>
              {{veiculo.renavam}}
            </td>
            <td>
              <div class="row">
                <div class="col-md-4">
                  <button class="btn btn-sm btn-success" (click)="editarCaminhao(veiculo)">Alterar</button>
                </div>
                <div class="col-md-4" style="margin-left: 15px;">
                  <button class="btn btn-sm btn-danger" (click)="excluirCaminhao(veiculo)">Remover</button>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
